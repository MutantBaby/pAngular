<form action="">
  <div class="form-group">
    <input
      #email_="ngModel"
      appEmailValidator
      appHover
      type="email"
      name="email"
      class="form-control"
      placeholder="Provide Email"
      [(ngModel)]="email"
    />
    <div>{{ email_.errors | json }}</div>
  </div>
  <div class="form-group">
    <input
      appHover
      type="password"
      name="password"
      class="form-control"
      placeholder="Enter Password"
      [(ngModel)]="password"
    />
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="login()">Log In</button>
  </div>
</form>
